<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Home Page</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #6a11cb, #2575fc); /* Subtle gradient background */
            position: relative;
            color: #000000;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            z-index: 2; /* Bring header above fruits */
            position: relative;
            padding: 0 20px;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
            border-radius: 50%;
        }

        h1 {
            font-size: 2rem;
            font-weight: bold;
            text-transform: uppercase;
            color: #000000;
            letter-spacing: 2px;
            margin: 0;
        }

        /* Button Container */
        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            margin-top: 20px;
            z-index: 2; /* Bring buttons above fruits */
        }

        button {
            background-color: #e7262600;
            color: #000000;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            width: 280px;
            height: 60px;
            font-size: 1rem;
            font-weight: bold;
            transition: 0.3s;
            text-align: center;
        }

        button:hover {
            background-color: #00000000;
            box-shadow: 0 0 0 20px #f8f8f80b;
            color: #000000; 
        }

        a {
            text-decoration: none;
        }

        /* Fruits Animation */
        .fruit {
            position: absolute;
            font-size: 5rem;
            animation: bounce 5s infinite ease-in-out;
            z-index: 1; /* Send fruits to the background */
        }

        @keyframes bounce {
            0% { transform: translate(0, 0); }
            25% { transform: translate(150px, -200px); }
            50% { transform: translate(250px, 100px); }
            75% { transform: translate(-150px, -100px); }
            100% { transform: translate(0, 0); }
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .logo {
                width: 60px;
                height: 60px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .container {
                gap: 10px;
            }

            button {
                width: 240px;
                height: 50px;
                font-size: 0.9rem;
            }

            .fruit {
                font-size: 3rem;
            }
        }

        @media (max-width: 480px) {
            .logo {
                width: 50px;
                height: 50px;
            }

            h1 {
                font-size: 1.2rem;
            }

            button {
                width: 200px;
                height: 45px;
                font-size: 0.85rem;
            }

            .fruit {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header with Logo and Title -->
    <div class="header">
        <img src="./PNGFILE/TILE 9090.png" alt="Logo" class="logo" id="logo">
        <h1 id="gameTitle">Fruit Fortune Flip</h1>
    </div>

    <!-- Button Container -->
    <div class="container">
        <a href="./index.html"><button>START</button></a>
        <a href="./settings.html"><button>SETTINGS</button></a>
        <a href="./instructions.html"><button>HOW TO PLAY</button></a>
        <a href="./highscores.html"><button>HIGH SCORES</button></a>
    </div>
    
    <!-- Bouncing Fruits -->
    <div class="fruit" style="top: 20%; left: 10%;">üçé</div>
    <div class="fruit" style="top: 50%; left: 80%;">üçä</div>
    <div class="fruit" style="top: 30%; left: 50%;">üçå</div>
    <div class="fruit" style="top: 70%; left: 20%;">üçá</div>
</body>
</html>
